<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/react-portfolio-showcase/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      (() => {
        const ls = localStorage.getItem("theme");
        const m = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = ls ?? (m ? "dark" : "light");
        const root = document.documentElement;
        if (theme === "dark") root.classList.add("dark");
        root.style.colorScheme = theme;
      })();
    </script>
    <script type="module" crossorigin src="/react-portfolio-showcase/assets/index-D0D4Qi9_.js"></script>
    <link rel="stylesheet" crossorigin href="/react-portfolio-showcase/assets/index-CYuMtsiA.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
